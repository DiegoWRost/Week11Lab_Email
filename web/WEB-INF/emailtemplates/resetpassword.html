    <head>
        <title>Reset Password</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Notes App</h1>
        <h2>Reset Password Request</h2>
        <p>Hi {{firstname}} {{lastname}},</p>
        <br>
        <p>To reset your password, please click this link: <a href="{{link}}">{{link}}</a></p>
        <p>If it was not you who did this request, please, ignore this e-mail.</p>
        <br>
        <p>Best regards,</p>
        <p><strong>The Reminder</strong></p>
    </body>
